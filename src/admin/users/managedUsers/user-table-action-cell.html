<div class="action ngCellText col3 colt3">
  <a ui-sref="users.editUser({id: row.entity.user_id})">
    <img tooltip-append-to-body="true" tooltip-placement="top" tooltip="编辑" src="./images/edit.png"/>
  </a>
	<img tooltip-append-to-body="true" tooltip-placement="top" tooltip="删除" src="./images/delete.png" ng-click="delete(row)" ng-show="row.entity.role_id != '1'"/>
  <label ng-show="row.entity.role_id == '1'">{{row.entity.role}}</label>
</div>
