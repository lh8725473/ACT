  <meta name="apple-itunes-app" content="app-id=914925405">
  <link href="style/sucessRegisterOnMobile.css" rel="stylesheet" />
  <script type="text/javascript">
    window.onload = function(){ 
      //如果不是从微信浏览器下载
      if(!isWeiXin()){ 
        var downloadForIphone = document.getElementById('downloadForIphone'); 
        var downloadForAndroid = document.getElementById('downloadForAndroid');
        downloadForIphone.href = 'https://itunes.apple.com/us/app/quan-xie-tong/id914925405'; 
        downloadForAndroid.href = 'http://www.quanxietong.com/quanxietong.apk';
      } 
    } 
    function isWeiXin(){ 
      var ua = window.navigator.userAgent.toLowerCase(); 
      if(ua.match(/MicroMessenger/i) == 'micromessenger'){ 
        return true; 
      } else { 
        return false; 
      } 
    } 
  </script> 
</head>

<body>

    <div class="text-center">

    <div class="downLoadWrap">
